<!DOCTYPE html>
<html lang="zh-Hant">

    <meta charset="UTF-8">

    <!-- 使用 Tailwind CSS 進行快速排版 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義字體與樣式微調 */
        body {
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            background-color: #f8fafc;
            /* 防止 iOS 點擊高亮 */
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 詞卡樣式 - 手機版更緊湊 */
        .word-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0.35rem 0.2rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
            min-width: 2.2rem;
            scroll-margin-top: 200px; /* 增加空間，避免被置頂元素遮擋 */
        }

        /* 標題樣式特別處理 */
        .is-title .hanzi {
            font-size: 1.6rem;
            color: #1e3a8a;
        }

        /* 正在朗讀的高亮樣式 */
        .highlight {
            background-color: #bfdbfe !important;
            transform: scale(1.05);
            z-index: 10;
            border: 2px solid #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .hanzi {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.1;
        }

        .pinyin {
            font-size: 0.75rem;
            color: #6b7280;
            font-family: "Arial", sans-serif;
            margin-top: 0.1rem;
        }

        /* 標點符號 */
        .punctuation {
            background: transparent;
            box-shadow: none;
            min-width: auto;
            padding-bottom: 0.8rem;
        }
        
        .punctuation .hanzi {
            color: #9ca3af;
        }

        /* --- 面板折疊動畫樣式 --- */
        aside {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 當面板有 .collapsed 類別時 */
        aside.collapsed #settings-container {
            /* 使用 max-height 搭配 opacity 做滑動效果，比 display:none 滑順 */
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
            overflow: hidden;
        }
        
        aside.collapsed .chevron {
            transform: rotate(180deg);
        }

        /* 確保底部按鈕區在折疊時依然可見且美觀 */
        aside.collapsed {
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }

        #settings-container {
            max-height: 50vh; /* 展開時的最大高度 */
            opacity: 1;
            transition: all 0.3s ease;
        }
    </style>
</head>

             <div class="space-y-2">

                <select id="voiceSelect" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm bg-gray-50">

            </div>

            <!-- 語速控制 -->
            <div class="space-y-2">

                    <label class="block text-sm font-medium text-gray-700">語速</label>
                    <span id="rateValue" class="text-sm text-gray-500">1.0</span>
                </div>

            </div>

            <div class="flex items-center justify-between">
                <label class="text-sm font-medium text-gray-700">自動捲動跟隨</label>

        // --- 2. 渲染邏輯 ---
        let wordIdCounter = 0; 
        const textMapping = []; 

        function renderArticle() {
            const container = document.getElementById('article-container');
            container.innerHTML = '';
            wordIdCounter = 0;
            
            articleData.forEach((paragraph, pIndex) => {
                const pDiv = document.createElement('div');
                pDiv.className = 'flex flex-wrap gap-2 items-end'; 
                
                const isTitle = paragraph.some(w => w.type === 'title');
                if (isTitle) {
                    pDiv.className += ' mb-4 mt-6 border-b-2 border-blue-100 pb-2 is-title justify-center';
                }

                paragraph.forEach((word) => {
                    const card = document.createElement('div');
                    const currentId = `word-${wordIdCounter}`;
                    card.id = currentId;
                    
                    const len = word.h.length;
                    for(let i=0; i<len; i++) {
                        textMapping.push(currentId);
                    }
                    wordIdCounter++;

                    if (word.type === 'punct') {
                        card.className = 'word-card punctuation';
                        card.innerHTML = `<span class="hanzi">${word.h}</span>`;
                    } else if (word.type === 'title') {
                        card.className = 'word-card';
                        card.innerHTML = `
                            <span class="hanzi">${word.h}</span>
                            <span class="pinyin">${word.p}</span>
                        `;
                    } else {
                        card.className = 'word-card';
                        card.innerHTML = `
                            <span class="hanzi">${word.h}</span>
                            <span class="pinyin">${word.p}</span>
                        `;
                    }
                    pDiv.appendChild(card);
                });

                container.appendChild(pDiv);
            });
        }

        // --- 3. TTS 語音邏輯與高亮同步 ---
        const synth = window.speechSynthesis;
        let voices = [];
        const voiceSelect = document.getElementById('voiceSelect');
        const rateInput = document.getElementById('rate');
        const rateValue = document.getElementById('rateValue');
        let isPlaying = false;

        rateInput.oninput = () => rateValue.textContent = rateInput.value;

        // UI 狀態控制
        function togglePanel() {
            const panel = document.getElementById('control-panel');
            panel.classList.toggle('collapsed');
        }

        function togglePlay() {
            if (synth.speaking) {
                stopSpeaking();
            } else {
                speakText();
            }
        }

        function updatePlayButton(isPlaying) {
            const btn = document.getElementById('main-action-btn');
            if (isPlaying) {
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-red-500', 'hover:bg-red-600');
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 animate-pulse" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" />
                    </svg>
                    <span>停止播放</span>
                `;
            } else {
                btn.classList.remove('bg-red-500', 'hover:bg-red-600');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                    <span>開始朗讀</span>
                `;
            }
        }

        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            
            // 優先篩選 Mandarin (CN, TW, SG)，排除 HK (Cantonese)
            let mandarinVoices = voices.filter(v => 
                (v.lang.includes('zh-CN') || v.lang.includes('zh-TW') || v.lang.includes('zh-SG')) &&
                !v.lang.includes('HK') 
            );

            // 兜底：如果真的找不到，才放寬條件
            if (mandarinVoices.length === 0) {
                 mandarinVoices = voices.filter(v => v.lang.includes('zh'));
            }
            
            if (mandarinVoices.length === 0) {
                const option = document.createElement('option');
                option.text = "未偵測到普通話語音 (將使用系統預設)";
                option.value = "default";
                voiceSelect.add(option);
            } else {
                // 排序優化
                mandarinVoices.sort((a, b) => {
                    const priorityNames = ['Google 國語', 'Google Putonghua', 'Microsoft Huihui', 'Ting-Ting', 'Meijia'];
                    const aScore = priorityNames.some(n => a.name.includes(n)) ? 1 : 0;
                    const bScore = priorityNames.some(n => b.name.includes(n)) ? 1 : 0;
                    return bScore - aScore;
                });

                mandarinVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.value = voice.name;
                    voiceSelect.appendChild(option);
                });
            }
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
        }

        function speakText() {
            // iOS Chrome/Safari 語音加載修復：點擊時強制再抓一次
            if (voices.length === 0) {
                loadVoices();
            }

            if (synth.speaking) {
                synth.cancel();
            }
            clearHighlights();

            // 自動折疊面板
            document.getElementById('control-panel').classList.add('collapsed');

            // 重新構建 textMapping 
            let charToDomMap = [];
            let combinedText = "";
            let globalWordCount = 0;

            articleData.forEach(paragraph => {
                paragraph.forEach(word => {
                    const text = word.h;
                    const domId = `word-${globalWordCount}`;
                    
                    for (let i = 0; i < text.length; i++) {
                        charToDomMap.push(domId);
                    }
                    combinedText += text;
                    globalWordCount++;
                });
                combinedText += "。"; // 加句號確保語音停頓
                // 也要為這個句號加一個 map (雖然可能對不到 DOM，但防止 index 出錯)
                charToDomMap.push(null);
            });

            const utterance = new SpeechSynthesisUtterance(combinedText);
            
            // 語音選擇邏輯增強
            const selectedVoiceName = voiceSelect.value;
            const selectedVoice = voices.find(v => v.name === selectedVoiceName);
            
            if (selectedVoice) {
                utterance.voice = selectedVoice;
                utterance.lang = selectedVoice.lang;
            } else {
                // 如果沒有選到（可能選單是空的），強制使用第一個中文語音
                const fallbackVoice = voices.find(v => v.lang.includes('zh'));
                if (fallbackVoice) {
                    utterance.voice = fallbackVoice;
                    utterance.lang = fallbackVoice.lang;
                } else {
                    // 最底層Fallback：只設語言標籤，讓系統自己找
                    utterance.lang = 'zh-CN'; 
                }
            }

            utterance.rate = rateInput.value;
            
            utterance.onboundary = (event) => {
                if (event.name === 'word' || event.name === 'sentence') {
                    const charIndex = event.charIndex;
                    if (charIndex < charToDomMap.length) {
                        const targetId = charToDomMap[charIndex];
                        if(targetId) {
                            const targetEl = document.getElementById(targetId);
                            if (targetEl) {
                                clearHighlights();
                                targetEl.classList.add('highlight');
                                if (document.getElementById('autoScroll').checked) {
                                    targetEl.scrollIntoView({
                                        behavior: 'smooth',
                                        block: 'center'
                                    });
                                }
                            }
                        }
                    }
                }
            };

            utterance.onstart = () => {
                updatePlayButton(true);
            };

            utterance.onend = () => {
                clearHighlights();
                updatePlayButton(false);
                // 播放結束自動展開面板? (可選，這裡保持折疊讓用戶決定)
            };

            utterance.onerror = (e) => {
                console.error("Speech Error:", e);
                updatePlayButton(false);
            };

            synth.speak(utterance);
        }

        function stopSpeaking() {
            if (synth.speaking) {
                synth.cancel();
            }
            clearHighlights();
            updatePlayButton(false);
        }

        renderArticle();

    </script>
