        // --- 2. è³‡æ–™çµæ§‹æ‰å¹³åŒ– & æ¸²æŸ“é‚è¼¯ ---
        let flatWordList = [];
        let wordIdCounter = 0; 

        function renderArticle() {
            try {
                const container = document.getElementById('article-container');
                container.innerHTML = '';
                wordIdCounter = 0;
                flatWordList = [];
                
                articleData.forEach((paragraph, pIndex) => {
                    const pDiv = document.createElement('div');
                    // ä¿®æ­£é»ï¼šä½¿ç”¨ justify-start ç¢ºä¿é å·¦å°é½Š
                    pDiv.className = 'flex flex-wrap gap-2 items-end justify-start'; 
                    
                    const isTitle = paragraph.some(w => w.type === 'title');
                    if (isTitle) {
                        // æ¨™é¡Œç¶­æŒç½®ä¸­
                        pDiv.className = 'flex flex-wrap gap-2 items-end justify-center mb-6 mt-8 border-b-2 border-blue-100 pb-4 is-title w-full';
                    }

                    paragraph.forEach((word) => {
                        const currentId = `word-${wordIdCounter}`;
                        const currentIndex = wordIdCounter; 
                        
                        flatWordList.push({
                            id: currentId,
                            text: word.h,
                            fullObj: word
                        });

                        const card = document.createElement('div');
                        card.id = currentId;
                        
                        card.onclick = (e) => {
                            e.stopPropagation();
                            speakText(currentIndex);
                        };

                        if (word.type === 'punct') {
                            card.className = 'word-card punctuation';
                            card.innerHTML = `<span class="hanzi">${word.h}</span>`;
                        } else if (word.type === 'title') {
                            card.className = 'word-card';
                            card.innerHTML = `
                                <span class="hanzi">${word.h}</span>
                                <span class="pinyin">${word.p}</span>
                            `;
                        } else {
                            card.className = 'word-card';
                            card.innerHTML = `
                                <span class="hanzi">${word.h}</span>
                                <span class="pinyin">${word.p}</span>
                            `;
                        }
                        pDiv.appendChild(card);
                        wordIdCounter++;
                    });

                    container.appendChild(pDiv);
                });
            } catch (error) {
                console.error("Render Error:", error);
            }
        }

        // --- 3. éš±å½¢ TTS é‚è¼¯ ---
        const synth = window.speechSynthesis;
        let voices = [];
        const fabStop = document.getElementById('fab-stop');

        function loadVoices() {
            voices = synth.getVoices();
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
        }

        function speakText(startIndex = 0) {
            if (voices.length === 0) loadVoices();

            if (synth.speaking) {
                synth.cancel();
            }
            clearHighlights();

            fabStop.classList.add('visible');

            let charToDomMap = [];
            let combinedText = "";
            
            const wordsToSpeak = flatWordList.slice(startIndex);

            wordsToSpeak.forEach(item => {
                const text = item.text;
                for (let i = 0; i < text.length; i++) {
                    charToDomMap.push(item.id);
                }
                combinedText += text;
            });

            const utterance = new SpeechSynthesisUtterance(combinedText);
            
            // --- è‡ªå‹•é¸æ“‡æœ€ä½³æ™®é€šè©±è²éŸ³ ---
            let selectedVoice = voices.find(v => v.name.includes('Ting-Ting')); // å©·å©· (CN)
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('Meijia')); // ç¾ä½³ (TW)
            if (!selectedVoice) selectedVoice = voices.find(v => v.lang.includes('zh-CN') && !v.name.includes('Cantonese'));
            if (!selectedVoice) selectedVoice = voices.find(v => v.lang.includes('zh-TW') && !v.name.includes('Cantonese'));

            if (selectedVoice) {
                utterance.voice = selectedVoice;
                utterance.lang = selectedVoice.lang; 
            } else {
                utterance.lang = 'zh-CN'; // é˜²å‘†
            }

            utterance.rate = 1.0;
            
            utterance.onboundary = (event) => {
                if (event.name === 'word' || event.name === 'sentence') {
                    const charIndex = event.charIndex;
                    if (charIndex < charToDomMap.length) {
                        const targetId = charToDomMap[charIndex];
                        if(targetId) {
                            const targetEl = document.getElementById(targetId);
                            if (targetEl) {
                                clearHighlights();
                                targetEl.classList.add('highlight');
                                targetEl.scrollIntoView({
                                    behavior: 'smooth',
                                    block: 'center'
                                });
                            }
                        }
                    }
                }
            };

            utterance.onend = () => {
                clearHighlights();
                fabStop.classList.remove('visible');
            };

            utterance.onerror = (e) => {
                console.error("Speech Error:", e);
                fabStop.classList.remove('visible');
            };

            synth.speak(utterance);
        }

        function stopSpeaking() {
            if (synth.speaking) {
                synth.cancel();
            }
            clearHighlights();
            fabStop.classList.remove('visible');
        }

        window.addEventListener('load', renderArticle);

    </script>
</body>
</html>
